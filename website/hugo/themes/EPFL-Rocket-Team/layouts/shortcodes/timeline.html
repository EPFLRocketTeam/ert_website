<style>
body {
    margin: 0;
    overflow-x: hidden;
    background-color: black; /* Black background */
}

.timeline-container {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    height: 350px;
    overflow-x: scroll;
    scroll-behavior: smooth;
    padding: 0 20px;
}

.timeline-container::-webkit-scrollbar {
    height: 10px;
}

.timeline-container::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 5px;
}

.timeline-item {
    flex: 0 0 auto; /* Prevents items from stretching */
    position: relative;
    width: 200px;
    height: 200px; /* Equal width and height ensures circles */
    margin: 0 40px;
    border-radius: 50%; /* Perfect circle */
    display: flex;
    justify-content: center;
    align-items: center;
    background-clip: border-box;
    transition: opacity 0.3s, transform 0.3s;
}

.timeline-item.highlight {
    opacity: 1;
    transform: scale(1.1);
    border: 0px solid #f00;
}

.timeline-item.dimmed {
    opacity: 0.4;
    transform: scale(0.9);
}

.timeline-item span {
    position: absolute;
    top: -40px; /* Move text above the circle */
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-align: center;
}

.timeline-item .line {
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    width: 2px;
    height: 150px;
    background-color: white;
}

.item-1 { background-color: red; }
.item-2 { background-color: orange; }
.item-3 { background-color: blue; }
.item-4 { background-color: green; }
.item-5 { background-color: purple; }
.item-6 { background-color: yellow; }
.item-7 { background-color: pink; }
.item-8 { background-color: teal; }
.item-9 { background-color: brown; }
.item-10 { background-color: grey; }

/* Empty placeholder space at the beginning and end */
.placeholder {
    flex: 0 0 50%; /* Set a fixed width for the placeholder */
    height: 100%;    /* Ensure the placeholder takes up the full height of the container */
}
</style>
<div class="timeline-container">
<!-- Empty space at the beginning -->
<div class="placeholder">
</div>

<!-- Timeline items -->
<div class="timeline-item item-1">
    <span>Project 1</span>
    <div class="line"></div>
</div>
<div class="timeline-item item-2">
    <span>Project 2</span>
    <div class="line"></div>
</div>
<div class="timeline-item item-3">
    <span>Project 3</span>
    <div class="line"></div>
</div>
<div class="timeline-item item-4">
    <span>Project 4</span>
    <div class="line"></div>
</div>
<div class="timeline-item item-5">
    <span>Project 5</span>
    <div class="line"></div>
</div>
<div class="timeline-item item-6">
    <span>Project 6</span>
    <div class="line"></div>
</div>
<div class="timeline-item item-7">
    <span>Project 7</span>
    <div class="line"></div>
</div>
<div class="timeline-item item-8">
    <span>Project 8</span>
    <div class="line"></div>
</div>
<div class="timeline-item item-9">
    <span>Project 9</span>
    <div class="line"></div>
</div>
<div class="timeline-item item-10">
    <span>Project 10</span>
    <div class="line"></div>
</div>

<!-- Empty space at the end -->
<div class="placeholder"></div>
</div>

<script>
const items = document.querySelectorAll('.timeline-item');

const updateHighlight = () => {
    const viewportWidth = window.innerWidth;
    const container = document.querySelector('.timeline-container');

    // First, remove the highlight class from all items
    items.forEach((item) => {
item.classList.remove('highlight');
item.classList.add('dimmed');
    });

    // Now, find the item that is in the center of the viewport and highlight it
    let highlightedItem = null;

    items.forEach((item) => {
const rect = item.getBoundingClientRect();
const centerX = rect.left + rect.width / 2;

if (centerX > viewportWidth / 4 && centerX < (3 * viewportWidth) / 4) {
    highlightedItem = item;
}
    });

    if (highlightedItem) {
highlightedItem.classList.add('highlight');
highlightedItem.classList.remove('dimmed');
    }
};

document.querySelector('.timeline-container').addEventListener('scroll', updateHighlight);

window.addEventListener('resize', updateHighlight);
window.addEventListener('load', updateHighlight);
</script>
