<style>
body {
    margin: 0;
    overflow-x: hidden;
    background-color: black; /* Black background */
}

.timeline-container {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    height: 550px;
    overflow-x: scroll;
    scroll-behavior: smooth;
    padding: 0 20px;
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
    position: relative;
}

.timeline-container::-webkit-scrollbar {
    height: 10px;
    display: none;
}

.timeline-container::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 5px;
}

.timeline-item {
    flex: 0 0 auto; /* Prevents items from stretching */
    position: relative;
    width: 200px;
    height: 200px; /* Equal width and height ensures circles */
    margin: 0 40px;
    border-radius: 50%; /* Perfect circle */
    display: flex;
    justify-content: center;
    align-items: center;
    background-clip: border-box;
    transition: opacity 0.3s, transform 0.3s;
}

.timeline-item.highlight {
    opacity: 1;
    transform: scale(1.1);
    border: 0px solid #f00;
}

.timeline-item.dimmed {
    opacity: 0.4;
    transform: scale(0.9);
}

.timeline-item span {
    position: absolute;
    top: -40px; /* Move text above the circle */
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-align: center;
}

.timeline-item .line {
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    width: 2px;
    height: 125px; /* Default line height */
    background-color: white;
    transition: height 0.3s ease; /* Smooth transition for height adjustment */
}

.droplet {
    position: absolute;
    bottom: 50px; /* Position at the bottom of the container */
    height: 50px; /* Thickness of the line */
    z-index: 1; /* Ensure it stays behind other elements */
    transition: opacity 0.3s, transform 0.3s filter 0.3s;
}
.droplet.highlight {
    filter: brightness(1);
}
.droplet.dimmed {
    filter: brightness(0.4);
}

<script>
const items = document.querySelectorAll('.timeline-item');
const droplets = document.querySelectorAll('.droplet');

const updateHighlight = () => {
    const container = document.querySelector('.timeline-container');
    const containerRect = container.getBoundingClientRect();

    // Remove the highlight class from all items
    items.forEach((item) => {
        item.classList.remove('highlight');
        item.classList.add('dimmed');
    });
    droplets.forEach((item) => {
        item.classList.remove('highlight');
        item.classList.add('dimmed');
    });

    let highlightedItem = null;
    let highlightedDroplet = null;

    // Find the leftmost fully visible item
    for (let item of items) {
        const rect = item.getBoundingClientRect();

        if (
            rect.left >= containerRect.left && // Left edge fully visible
            rect.right <= containerRect.right // Right edge fully visible
        ) {
            highlightedItem = item;
            break; // Stop after finding the first fully visible item
        }
    }
    for (let droplet of droplets) {
        const rect = droplet.getBoundingClientRect();

        if (
            rect.left - 34 >= containerRect.left && // Left edge fully visible
            rect.right + 34 <= containerRect.right // Right edge fully visible
        ) {
            highlightedDroplet = droplet;
            break; // Stop after finding the first fully visible item
        }
    }

    // Highlight the item if found
    if (highlightedItem) {
        highlightedItem.classList.add('highlight');
        highlightedItem.classList.remove('dimmed');
    }
    if (highlightedDroplet) {
	highlightedDroplet.classList.add('highlight');
	highlightedDroplet.classList.remove('dimmed');
    }
};

// Add scroll and resize listeners
document.querySelector('.timeline-container').addEventListener('scroll', updateHighlight);
window.addEventListener('resize', updateHighlight);
window.addEventListener('load', updateHighlight);
</script>
