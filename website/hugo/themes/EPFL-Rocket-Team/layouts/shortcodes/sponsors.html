<head>
  <link rel="stylesheet" href="/website/hugo/themes/EPFL-Rocket-Team/layouts/_default/stylesheet.css">
    <style>
        * {
          box-sizing: border-box;
        }

        @font-face {
          font-family: 'Aspekta';
          src: url('website/hugo/fonts/Aspekta-250.ttf')  format('truetype');         
          font-display: swap;
        }
    
        body {
          font-family:'Aspekta';
          margin: 5px;
          padding: 20px;
          background-color: black;
        }
    
        .container {
          display: grid;
          grid-gap: 20px;
          margin-top: 20px;
        }
    
        .column {   
            background-color: white;       
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 16px;
            height: 20vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .column img{
            max-width: 20vw;
            height: auto;           
        }
        
      
        /* Breakpoints with cascading order (large to small) */
    
        /* Extra large screens (desktops, >1200px) -> 12 Columns */
        .container {
          grid-template-columns: repeat(4, 1fr);
        }
    
        /* Large screens (laptops, <1200px) -> 9 Columns */
        @media (max-width: 1200px) {
          .container {
            grid-template-columns: repeat(4, 1fr);
          }
        }
    
        /* Medium screens (tablets, <1024px) -> 7 Columns */
        @media (max-width: 1024px) {
          .container {
            grid-template-columns: repeat(3, 1fr);
          }
        }
    
        /* Medium-small screens (tablets, <900px) -> 5 Columns */
        @media (max-width: 900px) {
          .container {
            grid-template-columns: repeat(3, 1fr);
          }
        }
    
        /* Small screens (large phones, tablets, <768px) -> 4 Columns */
        @media (max-width: 768px) {
          .container {
            grid-template-columns: repeat(3, 1fr);
          }
        }
    
        /* Extra small screens (phones, <600px) -> 3 Columns */
        @media (max-width: 600px) {
          .container {
            grid-template-columns: repeat(2, 1fr);
          }
        }
    
        /* Extra small screens (phones, <420px) -> 2 Columns */
        @media (max-width: 420px) {
          .container {
            grid-template-columns: repeat(2, 1fr);
          }
        }

        
    
      </style>
</head>
<body>
  <div class="title">They believe in us</div>
  <button type="button" onclick="location.href='#'" class="button">discover all our sponsors </button>
  <div class="container">
    <div class="column"><img src="/website/hugo/themes/EPFL-Rocket-Team/images/EPFL.webp"></div>
    <div class="column"><img src="/website/hugo/themes/EPFL-Rocket-Team/images/apco.webp"></div>
    <div class="column"><img src="/website/hugo/themes/EPFL-Rocket-Team/images/KISTLER.webp"></div>
    <div class="column"><img src="/website/hugo/themes/EPFL-Rocket-Team/images/3DprecisionSA.webp"></div>
    <div class="column"><img src="/website/hugo/themes/EPFL-Rocket-Team/images/maxon.webp"></div>
    <div class="column"><img src="/website/hugo/themes/EPFL-Rocket-Team/images/CFturbo.webp"></div>
    <div class="column"><img src="/website/hugo/themes/EPFL-Rocket-Team/images/cadfem.webp"></div>
    <div class="column"><img src="/website/hugo/themes/EPFL-Rocket-Team/images/HeliAlps.webp"></div>
  </div>

</body>
