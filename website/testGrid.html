<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive 12-Column Grid</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      grid-gap: 20px;
      margin: 20px;
    }

    .column {
      background-color: #ccc;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      font-size: 16px;
    }

    /* Breakpoints with cascading order (large to small) */

    /* Extra large screens (desktops, >1200px) -> 12 Columns */
    .container {
      grid-template-columns: repeat(12, 1fr);
    }

    /* Large screens (laptops, <1200px) -> 9 Columns */
    @media (max-width: 1200px) {
      .container {
        grid-template-columns: repeat(9, 1fr);
      }
    }

    /* Medium screens (tablets, <1024px) -> 7 Columns */
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: repeat(7, 1fr);
      }
    }

    /* Medium-small screens (tablets, <900px) -> 5 Columns */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    /* Small screens (large phones, tablets, <768px) -> 4 Columns */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    /* Extra small screens (phones, <600px) -> 3 Columns */
    @media (max-width: 600px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Extra small screens (phones, <420px) -> 2 Columns */
    @media (max-width: 420px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="column">1</div>
    <div class="column">2</div>
    <div class="column">3</div>
    <div class="column">4</div>
    <div class="column">5</div>
    <div class="column">6</div>
    <div class="column">7</div>
    <div class="column">8</div>
    <div class="column">9</div>
    <div class="column">10</div>
    <div class="column">11</div>
    <div class="column">12</div>
  </div>

</body>
</html>
