<details
    class="details-small"
    style="
           background: #292929;
           border-radius: 16px;
           overflow: hidden;
           margin-bottom: 8px;
           transition: all 0.3s ease-in-out; /* Smooth transition for background etc if added */
           "
    >
    <summary
        class="summary-small"
        style="
               padding: 8px;
               display: flex;
               align-items: center;
               cursor: pointer;
               font-family: 'Aspekta-600';
               font-size: 1.5rem; /* Adjusted font size */
               min-height: 1.5rem; /* Adjusted min height */
               list-style: none;
               -webkit-tap-highlight-color: transparent;
               position: relative; /* For symbol positioning */
               "
        >

      <div style="flex-grow: 1;">{{ .Get "name" }}</div>
      <!-- The symbol is handled by the ::after pseudo-element of summary -->
    </summary>

    <!--hr style="margin: 2px 0; background: currentColor; color: #da291c; height: 2px; border: none;" /-->

    <div class="component-content-wrapper">
      <div style="min-height: 20px;">
        {{ .Inner }}
      </div>
    </div>
</details>
