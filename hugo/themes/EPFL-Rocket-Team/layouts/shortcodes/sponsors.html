<head>
    <style>
    
        .container {
          position: relative;
          width: 100%;
          display: grid;
          grid-gap: 20px;
          margin-top: 50px;
          grid-template-columns: repeat(4, 1fr);
        }
    
        .column {   
            background-color: white;       
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 16px;
            height: 20vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .column img{
            max-width: 100%;
            height: auto;           
        }

  /* Large screens (laptops, <1200px) -> 9 Columns */
    @media (max-width: 1200px) {
    .container {
      grid-template-columns: repeat(4, 1fr);
    }
  }

  /* Medium screens (tablets, <1024px) -> 7 Columns */
  @media (max-width: 1024px) {
    .container {
      /* grid-template-columns: repeat(3, 1fr); */
    }
  }

  /* Medium-small screens (tablets, <900px) -> 5 Columns */
  @media (max-width: 900px) {
    .container {
      /* grid-template-columns: repeat(3, 1fr); */
    }
  }
        /* Small screens (large phones, tablets, <768px) -> 4 Columns */
  @media (max-width: 768px) {
    .container {
      grid-template-columns: repeat(2, 1fr);
    }
    .column{
      height: 15vh;
    }
  }

  /* Extra small screens (phones, <600px) -> 3 Columns */
  @media (max-width: 600px) {
    .container {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  /* Extra small screens (phones, <420px) -> 2 Columns */
  @media (max-width: 420px) {
    .container {
      grid-template-columns: repeat(2, 1fr);
    }
  }
      </style>
</head>
<body>
  <div class="main" style="padding: 30px;">
    <div class="page zero-margin">sponsors</div>
    <h1 class="zero-margin">They believe in us</h1>
    <button type="button" onclick="location.href='/sponsors/'" class="button-right right-align">discover all our sponsors </button>
    <div class="container zero-margin">
      <div class="column"><img loading="lazy" src="/images/EPFL.webp"></div>
      <div class="column"><img loading="lazy" src="/images/apco.webp"></div>
      <div class="column"><img loading="lazy" src="/images/KISTLER.webp"></div>
      <div class="column"><img loading="lazy" src="/images/3DprecisionSA.webp"></div>
      <div class="column"><img loading="lazy" src="/images/maxon.webp"></div>
      <div class="column"><img loading="lazy" src="/images/CFturbo.webp"></div>
      <div class="column"><img loading="lazy" src="/images/cadfem.webp"></div>
      <div class="column"><img loading="lazy" src="/images/HeliAlps.webp"></div>
    </div>
    <h2>Become our sponsor and support us!</h2>
    <button type="button" onclick="location.href='/sponsors/'" class="button-right">learn more and become a sponsor </button>
  </div>
</body>
