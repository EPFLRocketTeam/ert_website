<a href="{{ .Get "link" | safeURL }}" class="card" x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false">
  <!-- Background image -->
  <div class="card-bg" style="background-image: url('{{ .Get "image" }}');" x-bind:style="{ transform: open ? 'scale(1.1)' : 'scale(1)' }"></div>

  <!-- Static overlay for text readability -->
  <div class="card-overlay"></div>

  <!-- Text container -->
  <div class="card-text">
    <h3 class="card-title" :class="{ 'title-up': open }">{{ .Get "title" }}</h3>
    <!-- The description is wrapped in an Alpine collapse container -->
    <div x-collapse x-show="open">
      <p class="card-desc">{{ .Get "description" }}</p>
    </div>
  </div>
</a>
