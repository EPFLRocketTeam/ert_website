<style>
  .card {
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    background-color: #1a202c;
    height: 300px; /* Adjust height as needed */
    cursor: pointer;
    flex: 1;
    flex-wrap: wrap;
    min-width: 250px;
  }
  .card-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    transition: transform 0.5s ease;
  }
  .card-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
  }
  .card-text {
    position: absolute;
    left: 20px;
    right: 20px;
    bottom: 20px;
    overflow: hidden;
  }
  .card-title {
    padding: 0;
    margin: 0;
    font-size: 3.6rem;
    line-height: 1.2;
    font-weight: bold;
    transition: transform 0.5s ease;
  }
  /* The title will shift up when open */
  .title-up {
  }
  .card-desc {
    margin: 0;
    padding: 0;
    font-size: 1.2rem;
    line-height: 1.2;
  }
</style>

<div class="card" x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false">
  <!-- Background image -->
  <div class="card-bg" style="background-image: url('{{ .Get "image" }}');" x-bind:style="{ transform: open ? 'scale(1.1)' : 'scale(1)' }"></div>
  
  <!-- Static overlay for text readability -->
  <div class="card-overlay"></div>
  
  <!-- Text container -->
  <div class="card-text">
    <h3 class="card-title" :class="{ 'title-up': open }">{{ .Get "title" }}</h3>
    <!-- The description is wrapped in an Alpine collapse container -->
    <div x-collapse x-show="open">
      <p class="card-desc">{{ .Get "description" }}</p>
    </div>
  </div>
</div>
