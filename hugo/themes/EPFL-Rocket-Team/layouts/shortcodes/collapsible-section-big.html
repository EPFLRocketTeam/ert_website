<details
    class="details-big"
    style="
           background: #171717;
           border-radius: 12px;
           overflow: hidden;
           margin-bottom: 8px;
           transition: all 0.3s ease-in-out; /* Smooth transition for background etc if added */
           "
    >
    <summary
        class="summary-big"
        style="
               background: #171717;
               padding: 12px;
               display: flex;
               align-items: center;
               cursor: pointer;
               font-family: 'Aspekta-600';
               font-size: 1.8rem;
               min-height: 1.8rem;
               list-style: none; /* Remove default marker */
               -webkit-tap-highlight-color: transparent; /* Remove tap highlight */
               position: relative; /* Needed for symbol positioning */
               "
        >
        <style>
/* --- START CSS FOR SYMBOL ANIMATION AND HIDING DEFAULT MARKER --- */
/* These cannot be truly inline per element, they need to be in a <style> tag */
.details-big summary::-webkit-details-marker {
  display: none;
}
      .details-big > summary::marker {
        display: none;
      }

      /* Custom symbol for summary */
      .details-big > summary::after {
        content: '+'; /* Default symbol */
        margin-left: auto;
        background: #333333;
        aspect-ratio: 1/1;
        height: 3rem;
        border-radius: 1.125em;
        color: white;
        border: none;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.3s ease-in-out; /* Animation for the symbol */
        margin-left: 12px; /* Space between text and symbol */
      }

      .details-big[open] > summary::after {
        content: 'âˆ’'; /* Change symbol when open */
        transform: rotate(0deg); /* No rotation for a dash, or rotate for a cross */
      }

      .details-big > .content-wrapper {
        overflow: hidden;
        max-height: 500px; /* A sufficiently large value to accommodate content */
        padding: 0 12px 6px; /* Apply padding when open */
      }
</style>

      <div style="flex-grow: 1;">{{ .Get "name" }}</div>
      <!-- The symbol is now handled by the ::after pseudo-element of summary -->
    </summary>

    <!--hr
        style="
               margin: 0;
               background: #da291c;
               color: #da291c;
               height: 2px;
               border: none;
               "
        /-->

    <div class="content-wrapper">
      <div style="min-height: 20px;">
        {{ .Inner }}
      </div>
    </div>
</details>
