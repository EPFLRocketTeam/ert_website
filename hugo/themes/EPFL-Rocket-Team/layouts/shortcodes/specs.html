{{/* Shortcode: specs.html */}}
{{ $specs := .Page.Params.specs }}

<div style="flex: 1; display: flex; flex-direction: column; min-width: 300px; max-width: 100%;">
{{ range $specs }}
  <hr style="margin: 5px 0;">
  <div style="display: flex;">
    <div style="flex: 1; text-align: left; font-size: 1rem;">
      {{ .key }}:
    </div>
    <div style="text-align: right; font-size: 2rem; height: 4rem;">
      {{ .value }}
    </div>
  </div>
{{ end }}
</div>
