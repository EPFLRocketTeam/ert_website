{{/* Shortcode: component-section.html */}}

<div
  x-data="{ isOpen: false }" 
  class="component-section-wrapper"
  style="margin-bottom: 15px;"
>
  <div
    x-on:click="isOpen = !isOpen" 
    style="min-height: 1.5rem; font-family: 'Aspekta-600'; font-size: 1.5rem; display: flex; align-items: center; cursor: pointer;"
  >
    <div>{{ .Get "component" }}</div>
    <div style="margin-left: auto;">
      <button
        style="background: #222222; aspect-ratio: 1/1; height: 2.25rem; border-radius: 1.125em; color: white; border: none; font-size: 1.5rem; cursor: pointer;"
        x-text="isOpen ? 'âˆ’' : '+'" 
      >
      </button>
    </div>
  </div>

  <hr style="margin: 2px 0 2px 0" />

  <div x-show="isOpen" x-collapse> 
    <div style="display: flex; flex-direction: row; flex-wrap: wrap; gap: 15px;">
      <div style="flex: 1; display: flex; flex-direction: column; min-width: 250px; max-width: 100%;">
        <p style="max-width: 60ch">{{ .Inner }}</p>
      </div>
      <div
        style="flex: 1; display: flex; flex-direction: column; min-width: 250px; max-width: 100%; background: none; border-radius: 15px; margin: 15px 0 15px;"
      >
        <img
          loading="lazy"
          style="margin: 0; max-width: 100%; height: auto; max-height: 16rem; width: auto; object-fit: {{ .Get "object-fit" | default "contain" }};"
          src="{{ .Get "image" }}"
        />
      </div>
    </div>
  </div>
</div>
