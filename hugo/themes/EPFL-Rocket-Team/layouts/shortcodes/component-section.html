{{/* Shortcode: component-section.html */}}

<div x-data="{name: '{{ .Get "component" }}'}">
  <div style="font-family: 'Aspekta-600'; font-size: 1.5rem; display: flex; align-items: center;">
    <div>
      {{ .Get "component" }}
    </div>
    <div style="margin-left: auto;">
      <button 
        @click="openTab = (openTab === name ? '' : name)" 
        x-text="openTab == name ? 'âˆ’' : '+'"
        style="background: #222222; aspect-ratio: 1/1; height: 2.25rem; border-radius: 1.125em; color: white; border: none; font-size: 1.5rem; cursor: pointer;">
      </button>
    </div>
  </div>
  <hr style="margin: 2px 0 2px 0">

  <div x-show="openTab === name" x-collapse>
    <div style="display: flex; flex-direction: row; flex-wrap: wrap; gap: 15px;">
      <div style="flex: 1; display: flex; flex-direction: column; min-width: 250px; max-width: 100%;">
        <p style="max-width: 60ch">
          {{ .Inner }}
        </p>
      </div>
      <div style="flex: 1; display: flex; flex-direction: column; min-width: 250px; max-width: 100%; background: none; border-radius: 15px; margin: 15px 0 15px;">
        <img loading="lazy" style="margin: 0; width: 100%; height: auto; aspect-ratio: 16/9; max-height: 16rem;" src="{{ .Get "image" }}"></img>
      </div>
    </div>
  </div>
</div>
