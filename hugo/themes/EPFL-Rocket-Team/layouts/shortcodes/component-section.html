<details class="component-details">
  <summary class="component-summary" style="min-height: 1.3rem; font-family: 'Aspekta-600'; font-size: 1.3rem; display: flex; align-items: center; cursor: pointer; border-bottom: 1.5px solid #888; margin-bottom: 2px; padding-bottom: 2px;">
    <div>{{ .Get "component" }}</div>
    <div style="margin-left: auto;">
      <button class="component-toggle-button" style="background: #222222; aspect-ratio: 1/1; height: 2.25rem; border-radius: 1.125em; color: white; border: none; font-size: 1.5rem; cursor: pointer; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden;">
        <span class="plus-icon" style="position: absolute; transition: opacity 0.3s;">+</span>
        <span class="minus-icon" style="position: absolute; transition: opacity 0.3s;">âˆ’</span>
      </button>
    </div>
  </summary>

  <div class="component-content" style="display: flex; flex-direction: row; flex-wrap: wrap; gap: 15px;">
    <div style="flex: 1; display: flex; flex-direction: column; min-width: 250px; max-width: 100%;">
      <p style="max-width: 60ch">{{ .Inner }}</p>
    </div>
    <div style="flex: 1; display: flex; flex-direction: column; min-width: 250px; max-width: 100%; background: none; border-radius: 15px; margin: 15px 0 15px;">
      <img loading="lazy" style="margin: 0; max-width: 100%; height: auto; max-height: 16rem; width: auto; object-fit: {{ .Get "object-fit" | default "contain" }};" src="{{ .Get "image" }}" />
    </div>
  </div>
</details>
