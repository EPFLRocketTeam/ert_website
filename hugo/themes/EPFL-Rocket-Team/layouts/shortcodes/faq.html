{{/* Shortcode: faq.html */}}
{{ $faq := .Page.Params.faq }}

<div style="display: flex; flex-direction: row; width: 100%; justify-content: center; color: #f6f6f6; margin: auto;">
  {{ range $index, $item := $faq }}
    <div style="flex: 1; display: flex; flex-direction: column; margin: 20px; padding: 20px; justify-content: center; text-align: center; background-color: #8787872f; border-radius: 20px; max-width: 50%;">
      <div style="font-size: 1.5rem; text-align: left; color: #da291c; font-weight: bold; margin-bottom: 20px;">
        {{ $item.question }}?
      </div>
      <div style="font-family:'Aspekta-300'; font-size: 1.15rem; text-align: left;">
        {{ $item.answer }}
      </div>
    </div>
    
  {{ end }}
</div>
