{{- $src := .Get "src" -}}
{{- $poster := .Get "poster" -}}
{{- $autoplay := .Get "autoplay" | default "false" -}}
{{- $loop := .Get "loop" | default "false" -}}
{{- $muted := .Get "muted" | default "false" -}}
{{- $controls := .Get "controls" | default "true" -}}

<div style="max-width: 800px; width: 100%; margin: 0 auto; aspect-ratio: 16/9; position: relative;">
  <video 
      {{ if eq $autoplay "true" }}autoplay{{ end }}
      {{ if eq $loop "true" }}loop{{ end }}
      {{ if eq $muted "true" }}muted{{ end }}
      {{ if eq $controls "true" }}controls{{ end }}
      {{ with $poster }}poster="{{ . }}"{{ end }}
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 15px; object-fit: cover;"
  >
      <source src="{{ $src }}" type="video/mp4">
      Your browser does not support the video tag.
  </video>
</div>
